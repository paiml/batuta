# Cargo build configuration for Batuta

[build]
# Default target for native builds
target-dir = "target"

[target.wasm32-unknown-unknown]
# WASM-specific runner (uses wasm-bindgen-test-runner)
runner = 'wasm-bindgen-test-runner'

[alias]
# Convenient aliases for common tasks
wasm-build = "build --target wasm32-unknown-unknown --no-default-features --features wasm"
wasm-release = "build --target wasm32-unknown-unknown --no-default-features --features wasm --release"
native-build = "build --features native"
native-release = "build --features native --release"
